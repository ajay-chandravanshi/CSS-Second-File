<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Internal CSS</title>
    <style type="text/css">
        h1{
            color: white;
            padding: 10px;
            background-color: red;
            font-size: 30px;
        }
        p{
            color: black;
            padding: 10px;
            font-size: 20px;
            background-color:lightgreen ;
        }
    </style>
</head>
<body>
    <h1>This is an example of Internal CSS</h1>

    <p>This is a P Tag</p>

    <h1>This is another h1 tag</h1>
</body>
</html>
